<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="pages/styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-6 offset-3">

        <form id="verification" action="/register" method="POST">
          <input type="text" name="user" class="form-control mb-3" placeholder="User" required>
          <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
          <input type="text" name="name" class="form-control mb-3" placeholder="Name" required>
          <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
          <input type="password" name="password2" class="form-control mb-3" placeholder="Repeat password" required>
          <button type="submit" class="btn btn-primary">Register</button>
          <br>
          <a href="../login">Already have an account? Login</a>
        </form>

      </div>
    </div>
  </div>


  <script>
    document.getElementById('verification').addEventListener('submit', function(event) {
      const password = document.querySelector('input[name="password"]').value;
      const password2 = document.querySelector('input[name="password2"]').value;
  
      if (password !== password2) {
        event.preventDefault();
        alert('Passwords do not match');
      }
    });
  </script>
  

</body>
</html>
